<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> For, While, Do While loop in JS </title>
</head>

<body>
    


    <script>

        for(var x = 10; x >= 1; x= x-1){
            document.write("  " + x);
        }
        document.write("<h1> Alhamdulillah </h1> ")


for(var x=0; x<=5; x=x+1){

        var num1 = parseFloat(prompt("Enter your first value : "));
        var num2 = parseFloat(prompt("Enter your second value : "));

        var sum = num1 + num2;

        console.log("Result: " + sum);
}



var i = 1;

do{
    document.write("<br> " + i + "<br> " );
    i++;
} while (i <= 10);

        </script>


    <script src="logic7.js"></script>
</body>
</html>
