<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array in JS </title>
</head>
<body>





    <script>


// loop inside Array
        var num = [10,20,30,40,50];
        var sum = 0;

        for (var i=0; i<5; i++){

        console.log(num[i]);
        sum = sum + num[i];
        }

        console.log("sum = " + sum);



// Value from user by loop in Array


        var num = new Array();

        for(var i=0; i<5; i++) {
            num[i] = parseFloat(prompt("Enter a number : "))
        }

        var sum = 0;

        for (var i=0; i<5; i++){

        console.log(num[i]);
        sum = sum + num[i];
        }

        console.log("sum = " + sum);
    </script>




    <script src="logic10.js"></script>
</body>
</html>
