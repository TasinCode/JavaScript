    <script>

     /*   if(num > 0){

        else{
            console.log("Negative");

        var result = num > 0 ? "Positive" : "Negative"
        console.log(result);

        var value = Number(prompt("Enter your value : "));
        value > 0 ? console.log("Positive") : console.log("Negative");

        var p = Number(prompt("Enter : "));

        var R = p > 0 ? "Positive" : p < 0 ? "Negative" : "Zero";
        console.log(R);
