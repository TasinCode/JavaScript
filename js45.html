<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetch API in JS </title>
</head>
<body>
    

    <script>
        const makeRequest = async(url, config) =>{
           const res = await fetch(url, config);
           if(!res.ok){
            const message = `Error : ${res.status}`;
            throw new Error(message)
           }
           const data = await res.json();
           return data;
        };

        const getData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts")
            .then((res)=> console.log(res))
            .catch((err)=> console.log(err));
            
        };

        getData();




        const sendData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts",{
                method: 'POST',
                body: JSON.stringify({
                title: 'foo',
                body: 'bar',
                userId: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
        })
            .then((res)=> console.log(res))
            .catch((err)=> console.log(err));
            
        };

        sendData();




        const updateData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1",{
                method: 'PUT',
                body: JSON.stringify({
                title: 'foosdsds',
                body: 'bar',
                userId: 1,
                id: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
            })
            .then((res)=> console.log(res))
            .catch((err)=> console.log(err));
            
        };

        updateData();





        const upData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1",{
                method: 'PATCH',
                body: JSON.stringify({
                title: 'foorrrrrrr',
                body: 'bar',
                userId: 1,
                id: 1,
  }),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
            })
            .then((res)=> console.log(res))
            .catch((err)=> console.log(err));
            
        };

        upData();






        const deleteData = () => {
            makeRequest("https://jsonplaceholder.typicode.com/posts/1",{
                method: 'DELETE',
               
            })
            .then((res)=> console.log(res))
            .catch((err)=> console.log(err));
            
        };

        deleteData();


    </script>






    <script src="logic45.js"></script>
</body>
</html>
