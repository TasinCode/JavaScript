<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-s cale=1.0">
    <title> Date object & method, Guessing Game by JS </title>
</head>


<body>


    <script>
        var date = new Date();
        console.log(date);

        var year = date.getFullYear();
        console.log(year);

        var month = date.getMonth();
        console.log(month);

        var cDate = date.getDate();
        console.log(cDate);

        var cDay = date.getDay();
        console.log(cDay);

        var cHour = date.getHours();
        console.log(cHour);

        var cMinute = date.getMinutes();
        console.log(cMinute);

        var cSecond = date.getSeconds();
        console.log(cSecond);
    </script>


    
    <script src="logic13.js"></script>
</body>
</html>
