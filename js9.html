<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function in JS </title>
</head>
<body>
    



    <script>

        // add function

        function addition(x,y){
            var result = x + y;

            document.write ("Sum = " + result + "<br>");
        }

        // sub function

        function subtraction(x,y){
            var result = x - y;

            document.write ("Sub = " + result + "<br>");
        }

        addition(50,69);
        addition(63,9);

        subtraction(96,58);
    </script>







    <script src="logic9.js"></script>
</body>
</html>
